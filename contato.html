<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>INBRAFE - Automação Pneumática e Hidráulica - Ltda</title>
        <meta name="viewport" content="width-device-width,minimum-scale=1, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/contato.css">
        <link rel="icon" type="imagem/png" href="logo.png" />

    </head>
    <body>
       <header>
            <div class="header">
                <div class="logo">
                    <div class="logoimg">
                        <img src="assets/images/logo.png" alt="">
                    </div>
                </div>
                <div class="menu">
                    <img class="menu-opener" src="assets/images/menu.png" alt="">
                    <nav>
                        <ul>
                            <li><a href="home.html">Home</a></li>
                            <li><a href="cilindrosPneumáticos.html">cilindros pneumáticos</a></li>
                            <li><a href="cilindrosHidráulicos.html">cilindros hidráulicos</a></li>
                            <li><a href="multiplicadoresDePressão.html">multiplicadores de pressão</a></li>
                            <li><a href="serviçosEacessórios.html">serviços e acessórios</a></li>
                            <li><a id="pag-atual" href="contato.html">contato</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
       </header>
       <main>
        <form action="">
            <fieldset>
                <legend><b>Fórmulário de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
       </main>
       <footer>

       </footer>
    </body>
</html>
